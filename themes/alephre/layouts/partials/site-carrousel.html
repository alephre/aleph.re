<div id="hero" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
{{ range $index, $element := $.Site.Data.slides }}
        <li data-target="#hero" data-slide-to="{{ $index }}" class="{{ if not $index }} active{{ end }}"></li>
{{ end }}
    </ol>
    <div class="carousel-inner">
{{ range $index, $element := $.Site.Data.slides }}
        <div class="carousel-item{{ if not $index }} active {{ end }}">
            <div class="overlay"></div>
            <img class="d-block w-100" src="{{ relURL ($.Site.BaseURL) }}img/carousel/{{ .image }}" />
            <div class="carousel-caption">
                <h1>{{ .title }}</h1>
                <p>{{ .text|markdownify }}</p>
            </div><!-- .carrousel-caption -->
        </div><!-- .carrousel-item -->
{{ end }}
    </div><!-- .carousel-inner -->
    <a class="carousel-control-prev" href="#hero" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#hero" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div><!-- carousel -->
